
<svg
  class="svgcontainer"
  width="100%"
  height="600"
  (mousemove)="onMouseMove($event)"
  (mouseup)="onMouseUp()">
  <g>
  <rect class="rectangle" [attr.x]="x" [attr.y]="y" [attr.width]="width" [attr.height]="height" />
  <rect (mousedown)="onMouseDown($event,'topLeft')" class="cursor" [attr.x]="x-cornerSize/2" [attr.y]="y-cornerSize/2" [attr.width]="cornerSize" [attr.height]="cornerSize" />
  <rect (mousedown)="onMouseDown($event,'topRight')" class="cursor" [attr.x]="x+width-cornerSize/2" [attr.y]="y-cornerSize/2" [attr.width]="cornerSize" [attr.height]="cornerSize" />
  <rect (mousedown)="onMouseDown($event,'bottomLeft')" class="cursor" [attr.x]="x-cornerSize/2" [attr.y]="y+height-cornerSize/2" [attr.width]="cornerSize" [attr.height]="cornerSize" />
  <rect (mousedown)="onMouseDown($event,'bottomRight')" class="cursor" [attr.x]="x+width-cornerSize/2" [attr.y]="y+height-cornerSize/2" [attr.width]="cornerSize" [attr.height]="cornerSize" />
  <text [attr.x]="x+width" [attr.y]="y+height/2">P: {{perimeter + "px"}}</text>
</g>
</svg>
